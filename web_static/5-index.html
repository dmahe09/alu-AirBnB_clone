<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Texas...</h4>
                <ul class="popover">

                    <li>
                        <h2>Arizona</h2>
                        <p>Page</p>
                        <p>Page2</p>
                    </li>
                    <li>
                        <h2>California</h2>
                        <p>San Francisco</p>
                        <p>Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi, Pool, Parking...</h4>
                <ul class="popover">
                    <li>
                        <p>Internet</p>
                        <p>TV</p>
                        <p>Kitchen</p>
                        <p>Iron</p>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Holberton School</footer>
</body>
</html>
